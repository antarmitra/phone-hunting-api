<!DOCTYPE html>
<html lang="en" Data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl">Hunting Phone </h1>
    </header>

    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4 rounded-lg">
            <input id="input-field" type="text" placeholder="Search please"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="buttonClick()" class="btn btn-active btn-accent text-white">Search</button>

            <input id="input-field2" type="text" placeholder="Search please"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="buttonClicked()" class="btn btn-error btn-accent text-white">Search</button>
        </section>


        <section>
            <div id="loading-spinner" class="text-center my-52 hidden">
                <span class="loading loading-spinner text-primary"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 m-4">
            </div>

            <div id="show-all-container" class="text-center hidden">
                <button class="btn btn-outline btn-secondary">Show All</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
